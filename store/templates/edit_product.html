{% extends "base.html" %}

{% block title %}Edit Product{% endblock %}

{% block content %}
<div class="row">
    <div class="col-6" style="margin: 0 auto;">
        <div class="card">
            <div class="card-body">
                <h2 style="text-align: center; margin-bottom: 30px;">Edit Product</h2>
                <form method="POST" action="{{ url_for('edit_product', product_id=product.id) }}">
                    <div class="form-group">
                        <label for="name">Product Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ product.description }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ product.price }}" required>
                    </div>
                    <div class="form-group">
                        <label for="stock_quantity">Stock Quantity</label>
                        <input type="number" class="form-control" id="stock_quantity" name="stock_quantity" value="{{ product.stock_quantity }}" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <input type="text" class="form-control" id="category" name="category" value="{{ product.category or '' }}">
                    </div>
                    <div class="form-group">
                        <label for="image_url">Image URL</label>
                        <input type="url" class="form-control" id="image_url" name="image_url" value="{{ product.image_url or '' }}" placeholder="https://example.com/image.jpg">
                    </div>
                    <button type="submit" class="btn" style="width: 100%;">Update Product</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
